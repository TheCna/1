<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="container box">
  <div>
    <h1 id="header">
      Get <span id="othercolor">insights</span> that help <br class="break"> your business grow.
    </h1>
    <p id="paragraph">Discover the benefits of data analytics and make <br class="break"> better decisions regarding revenue, customer <br class="break"> experience, and overall efficiency.</p>
    <div class="icons">
        <div id="icon1">
          <h1>10K+</h1>
          <p>companies</p>
        </div>
        <div id="icon2">
          <h1>314</h1>
          <p>templates</p>
        </div>
        <div id="icon3">
          <h1>12m+</h1>
          <p>queries</p>
        </div>
    </div>
  </div>
  <div class="img-in">
    <img src="image-header-desktop.jpg" alt="">
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TheSeana</a>.
  </div>
</body>
</html>
